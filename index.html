    <title>Spoel Consulting - Mechanical Engineering Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            color: #222;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo-container {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }

        .logo {
            width: 180px;
            height: auto;
            filter: grayscale(100%) contrast(1.2);
        }

        .gears-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
        }

        .gear {
            position: absolute;
            fill: none;
            stroke: #222;
            stroke-width: 2;
        }

        .gear-large {
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-clockwise 8s linear infinite;
        }

        .gear-medium {
            width: 120px;
            height: 120px;
            left: 80%;
            top: 20%;
            transform: translate(-50%, -50%);
            animation: rotate-counter-clockwise 5s linear infinite;
        }

        .gear-small {
            width: 80px;
            height: 80px;
            left: 20%;
            top: 80%;
            transform: translate(-50%, -50%);
            animation: rotate-counter-clockwise 6s linear infinite;
        }

        @keyframes rotate-clockwise {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotate-counter-clockwise {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(-360deg); }
        }

        .content {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 0 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .contact {
            font-size: 1rem;
            margin-top: 20px;
        }

        .email {
            color: #222;
            text-decoration: none;
            border-bottom: 2px solid #222;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .email:hover {
            background: #222;
            color: #ffffff;
            padding: 5px 10px;
            border-bottom: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo-container {
                top: 20px;
                left: 20px;
            }

            .logo {
                width: 120px;
            }

            h1 {
                font-size: 2rem;
            }

            .gears-container {
                width: 300px;
                height: 300px;
            }

            .gear-large {
                width: 150px;
                height: 150px;
            }

            .gear-medium {
                width: 90px;
                height: 90px;
            }

            .gear-small {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
